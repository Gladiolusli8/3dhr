<!DOCTYPE html>
<html>
<head>
    <title>Simple Mini App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 20px 0;
        }
        .btn:hover {
            background: #006699;
        }
        .user-id {
            font-size: 16px;
            margin-top: 20px;
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тестовое Mini App</h1>
        <p>Нажмите кнопку, чтобы отправить ваш Telegram ID на устройство</p>
        
        <button class="btn" onclick="sendUserId()">
            Отправить мой ID
        </button>
        
        <div class="user-id">
            Ваш Telegram ID: <span id="userIdDisplay">---</span>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const webApp = Telegram.WebApp;
        webApp.ready();
        webApp.expand();
        
        // Отображаем ID пользователя
        const userId = webApp.initDataUnsafe.user?.id || 'не определен';
        document.getElementById('userIdDisplay').textContent = userId;
        
        function sendUserId() {
            // Отправляем данные в бота
            webApp.sendData(JSON.stringify({
                action: "user_id_sent",
                user_id: userId
            }));
            
            // Показываем подтверждение
            webApp.showAlert(`Ваш ID (${userId}) отправлен на устройство!`);
        }
    </script>
</body>
</html>
