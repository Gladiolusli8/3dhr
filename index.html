<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram ID Sender</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0088cc 0%, #00c6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #0088cc;
            margin-bottom: 1.5rem;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(to right, #0088cc, #00c6ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.6);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .info {
            margin-top: 1.5rem;
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–û—Ç–ø—Ä–∞–≤–∏—Ç—å ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</h1>
        <button class="btn" onclick="sendUserId()">üì± –û—Ç–ø—Ä–∞–≤–∏—Ç—å –º–æ–π ID</button>
        
        <div class="info">
            <p>–í–∞—à Telegram ID –±—É–¥–µ—Ç –ø–µ—Ä–µ–¥–∞–Ω –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è 3D-–ø—Ä–∏–Ω—Ç–µ—Ä–æ–º.</p>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        async function sendUserId() {
            const deviceId = getQueryParam('device_id');
            if (!deviceId) {
                showStatus("‚ùå –û—à–∏–±–∫–∞: device_id –Ω–µ –Ω–∞–π–¥–µ–Ω", "error");
                return;
            }

            try {
                // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
                const userId = Telegram.WebApp.initDataUnsafe.user?.id;
                if (!userId) {
                    showStatus("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è", "error");
                    return;
                }
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä Replit
                const response = await fetch('/miniapp_action', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        device_id: deviceId,
                        user_id: userId
                    })
                });

                const data = await response.json();
                if (data.status === "success") {
                    showStatus("‚úÖ ID —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ!", "success");
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 2000);
                } else {
                    showStatus("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + (data.error || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"), "error");
                }
            } catch (error) {
                showStatus("‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: " + error.message, "error");
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
    </script>
</body>
</html>
