<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Sender</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #2575fc;
            margin-bottom: 1.5rem;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .info {
            margin-top: 1.5rem;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отправить ID устройства</h1>
        <button class="btn" onclick="sendUserId()">Отправить мой ID</button>
        <p class="info">Ваш идентификатор будет передан на устройство</p>
        <div id="status" style="margin-top: 1rem; color: #2575fc; font-weight: bold;"></div>
    </div>

    <script>
        // Функция для получения параметров URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Основная функция отправки
        async function sendUserId() {
            const deviceId = getQueryParam('device_id');
            if (!deviceId) {
                showStatus("❌ Ошибка: device_id не найден", "error");
                return;
            }

            try {
                // Эмуляция получения ID пользователя
                const userId = "user_" + Math.floor(Math.random() * 10000);
                
                // Отправка на сервер Replit
                const response = await fetch('https://your-replit-url.username.repl.co/miniapp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        device_id: deviceId,
                        user_id: userId
                    })
                });

                const data = await response.json();
                if (data.status === "success") {
                    showStatus("✅ ID успешно отправлен!", "success");
                } else {
                    showStatus("❌ Ошибка отправки: " + (data.error || "неизвестная ошибка"), "error");
                }
            } catch (error) {
                showStatus("❌ Сетевая ошибка: " + error.message, "error");
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.color = type === "success" ? "#2ecc71" : "#e74c3c";
            
            // Автоочистка через 3 секунды
            setTimeout(() => {
                statusEl.textContent = "";
            }, 3000);
        }
    </script>
</body>
</html>
