<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEST WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .btn {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: #0088cc;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>WebApp test</h1>
  <button class="btn" onclick="send()">üõ∞ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
  <p id="log"></p>

  <script>
    let log = (msg) => {
      document.getElementById("log").textContent = msg;
      console.log(msg);
    };

    window.addEventListener("DOMContentLoaded", () => {
      if (!window.Telegram || !Telegram.WebApp) {
        alert("‚ùå –ù–ï –≤ Telegram WebApp");
        return;
      }

      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      log("‚úÖ Telegram WebApp –≥–æ—Ç–æ–≤");
    });

    function send() {
      if (!Telegram.WebApp) return log("‚õî WebApp API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω");
      const payload = { command: "test" };
      log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞: " + JSON.stringify(payload));
      Telegram.WebApp.sendData(JSON.stringify(payload));
    }
  </script>
</body>
</html>
