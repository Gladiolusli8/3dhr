<!DOCTYPE html>
<html>
<head>
    <title>Simple Mini App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #006699;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="sendData()">Отправить ID</button>
    
    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        function sendData() {
            // Отправляем пустой объект (нам важен только факт нажатия)
            Telegram.WebApp.sendData(JSON.stringify({action: "button_click"}));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
